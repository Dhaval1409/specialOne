<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Day</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .card {
      position: relative;
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 20px;
      z-index: 2;
      transition: opacity 0.5s;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    h1 {
      font-size: 2rem;
      color: purple;
    }
    p {
      font-size: 1rem;
      color: #555;
    }
    .btn {
      padding: 10px 15px;
      margin-top: 20px;
      font-size: 0.9rem;
      color: white;
      background: purple;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #aa00aa;
    }
    .balloon-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      overflow: hidden;
      pointer-events: none;
    }
    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle, white, purple);
      border-radius: 50%;
      animation: float 5s infinite ease-in-out;
      opacity: 0.8;
    }
    .thread {
      position: absolute;
      width: 2px;
      height: 60px;
      background-color: red;
      animation: float 5s infinite ease-in-out;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0.5;
      }
    }
    /* Mobile Styling */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
      .btn {
        padding: 8px 12px;
        font-size: 0.8rem;
      }
      .balloon {
        width: 30px;
        height: 45px;
      }
      .thread {
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1> we meet again ! ðŸ’–</h1>
    <p>May your day be as wonderful as you are!</p>
    <button class="btn" onclick="fillWithBalloons()">ðŸŽ‰ Wish</button>
  </div>
  <div class="balloon-container" id="balloon-container"></div>

  <script>
    function fillWithBalloons() {
      const container = document.getElementById('balloon-container');
      const card = document.getElementById('card');
      
      // Generate balloons with threads attached
      for (let i = 0; i < 10; i++) { // Limit to 10 balloons for testing
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = `${Math.random() * 100}vw`;
        balloon.style.animationDelay = `${Math.random() * 5}s`;
        balloon.style.background = `radial-gradient(circle, white, ${
          ['#D32F2F', '#82B1FF', '#FF5C5C', '#B9F6CA', '#757575'][Math.floor(Math.random() * 5)]
        })`;

        const thread = document.createElement('div');
        thread.className = 'thread';
        thread.style.left = `${balloon.offsetLeft + balloon.offsetWidth / 2 - 1}px`; // Position thread at the center of balloon

        // Append both balloon and thread to the container
        container.appendChild(balloon);
        container.appendChild(thread);
      }

      // Show birthday message prominently
      card.innerHTML = `
        <h1>Thank you so so so so  much </h1>
        <p>You are truly special persion that i miss evry day .  ðŸ’–ðŸŽ‰</p>
      `;
      card.classList.remove('hidden');
    }
  </script>
</body>
</html>
